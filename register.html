<!DOCTYPE html>

    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <link href="css/elements.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: #2e6da4">
        <div id="registerpage" style="height: 100%">
            <div class="container-fluid decor_bg" id="register-panel">
                <div class="row">

                        </div>
                    </div>
                    <div class="col-md-5 col-md-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>REGISTER</h4>
                            </div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control"  placeholder="Name" name="name">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="E-mail" name="e-mail" >
                                    </div>
                                    <div class=form-group>
                                        <input type="text" class="form-control" placeholder="Registration Number" name="reg">
                                    </div>
                                    <div class="form-group">
                                        <div class="form-inline" style="border: none">
                                            <div class="col-md-2">
                                                <p>Year</p>
                                            </div>
                                            <div class="col-md-2">
                                                <input type="radio" name="year"> 1
                                            </div>
                                            <div class="col-md-2">
                                                <input type="radio" name="year"> 2
                                            </div>
                                            <div class="col-md-2">
                                                <input type="radio" name="year"> 3
                                            </div>
                                            <div class="col-md-2">
                                                <input type="radio" name="year"> 4
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div>
                                        <select class="form-control">
                                            <option disabled selected value>Department</option>
                                            <option>Computer Science</option>
                                            <option>Electronics and Communication</option>
                                            <option>Electronics and Instrumentation</option>
                                            <option>Electrical and Electronics</option>
                                            <option>Information Technology</option>
                                            <option>Software</option>
                                            <option>Mechanical</option>
                                            <option>Bio Technology</option>
                                            <option>Genetics<</option>
                                            <option>Chemical</option>
                                            <option>Bio Medical</option>
                                            <option>Automobile</option>
                                            <option>Aerospace</option>
                                            <option>Mechatronics</option>
                                            <option>Nanotechnology</option>
                                        </select>        
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password" name="password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Confirm Password" name="passmatch">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" name="submit" class="btn btn-primary">Register</button><br><br>
                                    </div>
                                </form><br/>
                            </div>
                            <div class="panel-footer"><p>Already have an account? <a href="index.html">Login</a></p></div>
                        </div>
                    </div>
                </div>
            </div>
